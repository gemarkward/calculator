<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gilbro's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <script src="calculator.js"></script>
    <div id="calculator">
        <div id="historyDisplay"><p id="historyDisplayText">0</p></div>
        <div id="mainDisplay"><p id="mainDisplayText">0</p></div>
        <div class="row">
            <div class="button" id="clear"><p>Clear</p></div>
        </div>
        <div class="row">
            <div class="button" id="1"><p>1</p></div><div class="button" id="2"><p>2</p></div><div class="button" id="3"><p>3</p></div><div class="button" id="add"><p> + </p></div>
        </div>
        <div class="row">
            <div class="button" id="4"><p>4</p></div><div class="button" id="5"><p>5</p></div><div class="button" id="6"><p>6</p></div><div class="button" id="sub"><p> - </p></div>
        </div>
        <div class="row">
            <div class="button" id="7"><p>7</p></div><div class="button" id="8"><p>8</p></div><div class="button" id="9"><p>9</p></div><div class="button" id="mul"><p> x </p></div>
        </div>
        <div class="row">
            <div class="button" id="dot"><p>.</p></div><div class="button" id="0"><p>0</p></div><div class="button" class="small" id="eq"><p>=</p></div><div class="button" class="small" id="div"><p> % </p></div>
        </div>
    </div>
  </body>
</html>
